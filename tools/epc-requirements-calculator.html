<!-- EPC Calculator Content (Inner content only, no wrapper) -->
<button type="button" class="calc-close-btn" aria-label="Close Calculator">&times;</button>
<div class="epc-container">
    <div class="background-grid"></div>
    
    <!-- Header -->
    <div class="epc-header">
        <h1>EPC Requirements Checker</h1>
        <p>Check if your building needs an Energy Performance Certificate</p>
    </div>

    <!-- Progress Section -->
    <div class="epc-body">
        <div class="progress-section">
            <div class="progress-text">
                <span>Progress</span>
                <span id="epc-progress-text">0/5</span>
            </div>
            <div class="progress">
                <div id="epc-progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Question Container -->
        <div id="epc-question-container"></div>
    </div>

    <!-- Footer -->
    <div class="epc-footer-note">
        <p>Compliance deadline: <strong>7 December 2025</strong></p>
        <p>For more information, visit <a href="https://epc.sanedi.org.za" target="_blank">epc.sanedi.org.za</a></p>
    </div>
</div>
